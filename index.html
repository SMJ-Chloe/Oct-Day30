<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>할일 목록</h1>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="새 할일을 입력하세요..." />
                <button id="addBtn">추가</button>
            </div>
            
            <ul id="todoList" class="todo-list">
                <!-- 할일 항목들이 여기에 추가됩니다 -->
            </ul>
            
            <div class="stats">
                <span id="todoCount">총 0개의 할일</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
